<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
<body class="bg-dark text-white">
  <div class="centered">

    <h1>Enter your roll and click the button.</h1>
    <div id="form">
      <label for="amount"># of die</label><br>
      <input type="text" id="amount" name="amount" value="1"><br>
      <label for="type">Type of die:</label><br>
      <div><select name="type" id="type">
        <option value="4">d4</option>
        <option value="6">d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
        <option value="20" selected>d20</option>
        <option value="100">d100</option>
      </select>
      </div>
      <label for="mod">Modifier:</label><br>
      <input type="text" id="mod" name="mod" value=""><br>

      <label for="advantage">Advantage:</label><br>
      <div><select name="advantage" id="advantage">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
      </select>
      </div>
      <input type="submit" value="Submit" id="submit">
    </form> 
    <div id="results">
      <div id="resultText"></div>
    </div>
  </div>
    
  </div>


</body>
</html>
